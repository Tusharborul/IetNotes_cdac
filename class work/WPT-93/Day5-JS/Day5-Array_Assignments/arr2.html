<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrays</title>
</head>

<body>
    <h3>new & constructor</h3>
    <script>
        let a = new Array();
        document.write(`${a.length}<br>`);
        document.write(`${a}<br>`);
        a[0] = 10;
        a[1] = 20;
        a[3] = 30;
        document.write(`${a.length}<br>`);
        document.write(`${a}<br>`);


        let names = new Array('tina', 'mina', 'rina', 'rubina', 'ram');
        document.write(`${names}<br>`);
    </script>
</body>

</html>
