<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        let a = 8, b = 4;
        let c = "4";
        document.write("Hii", "<br>");
        document.write(b == c, '<br>');
        document.write(b === c, '<br>');
        document.write(b != c, '<br>');
        document.write(b !== c, '<br>');
        document.write(a === b, '<br>');
    </script>
    <h1>--------------------------------------------</h1>
    <script>
        document.write(a >= 0 && a <= 100, '<br>');
        document.write(!(b > 0), '<br>');
    </script>

    <h1>--------------------------------------------</h1>
    <script>
        document.write("rama" + "rao" + "<br>");
        document.write(100 + "mangos<br>");
        document.write(10 + true, "<br>");
    </script>

    <h1>--------------------------------------------</h1>
    <script>
        a += 20;
        b *= 10;
        document.write(a, '<br>', b, '<br>');
    </script>

    <h1>--------------------------------------------</h1>
    <script>
        a++;
        ++a;
        document.write(a, '<br>');

        let res = 10 * ++a;
        document.write(res, '<br>', a, '<br>');



        document.write(b % 2 === 0 ? "Even number" : "Odd number");	
    </script>

</body>

</html>
