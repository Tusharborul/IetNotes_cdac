<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <h1>Array</h1>
    <script>
        let a = [];
        document.write(`size	${a.length}<br>`);
        document.write(`array	${a}<br>`);
        a[0] = 40;
        a[1] = 80;
        a[2] = 120;
        a[3] = 40;
        document.write(`size ${a.length}<br>`);
        document.write(`array	${a}<br>`);

        let b = [11, 22, 33, 44, 55];	//array init
        document.writeln(`size	${b.length}<br>`);
        document.writeln(`b	${b}<br>`);

    </script>

</body>

</html>
